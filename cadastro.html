<!DOCTYPE html>

<html lang="pt-br">
<head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Formulário</title>
        <script type="text/javascript"  src="./src/JS/jquery-3.7.1.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.js"></script>
        <script type="text/javascript" src="./src/JS/cadastro.js"></script>
        <!-- LINK PARA ACESSAR A FONTE DA PAGINA -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inria+Sans&display=swap" rel="stylesheet">
            <!-- LINK PARA ACESSAR A FONTE DA PAGINA -->        
        <link rel="stylesheet" href="./src/style/estiloCadastro.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
        <header>
                <div id="logo-box">
                        <div id="logo-obj">
                                <img src="./src/imgs/logo-login-dark.png" alt="logo" style="width: 100%;">
                        </div>
                        <h1>
                                ANYGES
                        </h1>
                </div>
                <p>
                        Conta pra gente suas informações abaixo pra que a gente possa te ajudar
                        <br>
                        a encontrar os locais de resgate mais próximos!
                </p>
                <a href="./index.html" class="botoes">RETORNAR</a>
        </header>
        <div class="imagem-planta">
                <picture>
                        <source media="(max-width:915px)" srcset="./src/imgs/sappling-sm.png">
                        <img src="./src/imgs/sappling.png" alt="Imagem de um pequeno broto de planta sobre o Formulário">
                </picture>
                <div class="vazio">
                        Lorem ipsum dolor sit amet consectetur adipisicing elit.
                </div>
        </div>
        <main>
                <fieldset class="forms-principal">
                        <!-- Utilizar jquery masks abaixo -->
                        <div>
                                <div class="titulo-forms-internos">
                                    <p>CADASTRO</p>    
                                </div>
                                <fieldset class="forms-internos">
                                        <legend><strong>Informações pessoais</strong></legend>
                                        <label for="primeiroNome"><span class="requirement">*</span> Digite seu <strong>primeiro nome:</strong></label>
                                        <input type="text" id="primeiroNome" class="camposForm" maxlength="255" placeholder="" autofocus autocomplete="on">
                                        <br><br>
                                        <label for="sobrenome"><span class="requirement">*</span> Digite seu <strong>sobrenome:</strong></label>
                                        <input type="text" id="sobrenome" class="camposForm" maxlength="255" placeholder="" autofocus autocomplete="on">
                                        <br><br>
                                        <label for="CPF"><span class="requirement">*</span> Digite seu <strong>CPF</strong>:</label>
                                        <input type="text" id="CPF" class="camposForm" maxlength="14" placeholder="123.456.789-10">
                                        <br><br>
                                        <label for="dtNascimento"><span class="requirement">*</span> Digite sua data de <strong>nascimento</strong>:</label>
                                        <input type="date" id="dtNascimento" class="camposForm" min="" max="" maxlength="14" onclick="corretorIdade();">
                                </fieldset>
                                <br><br>
                                <fieldset class="forms-internos">
                                        <legend><strong>Cadastro</strong></legend>
                                        <label for="telefone"><span class="requirement">*</span> Digite um telefone ou celular válido: </label>
                                        <input type="text" name="telefone" id="telefone" onclick="analisarTellMask();" onblur="corrigirTellMask();" class="camposForm" maxlength="18" placeholder="Ex.: (00) 00000-0000">
                                        <br><br>
                                        <label for="email"><span class="requirement">*</span> Digite o <strong>email</strong> que deseja cadastrar:</label>
                                        <input type="email" name="emailConfirm" id="email" class="camposForm" maxlength="255" placeholder="Ex.: joao.silva@gmail.com">
                                        <br><br>
                                        <label for="senha"><span class="requirement">*</span> Digite uma <strong>senha</strong> de acesso: </label>
                                        <input type="password" name="senha" id="senha" class="camposForm" maxlength="255" placeholder="máx de  15 caracteres">
                                        <input type="button" id="senha1" class="botao-visibilidade" onclick="mudarSenha()">
                                        <br><br>
                                        <label for="confirmSenha"><span class="requirement">*</span> <strong>Confirme</strong> a senha digitada: </label>
                                        <input type="password" name="confirmSenha" id="confirmSenha" class="camposForm" maxlength="255" placeholder="máx de  15 caracteres">
                                        <input type="button" id="senha2" class="botao-visibilidade" onclick="mudarSenha()">
                                </fieldset>
                        </div>
                        <br><br>
                        <div class="container-botoes">
                                <input type="button" id="botaoEnvio" class="botoes" value="ENVIAR" onclick="enviarInfos()">
                                <input type="button" id="botaoApagar" class="botoes" value="APAGAR" onclick="apagarEnvio()">
                        </div>
                        <div>
                        <!-- Aqui será a saída (retorno) do requerimento ajax -->
                                <br>
                                <p id="res">          
                                </p>
                                <br>
                        </div>
                </fieldset>
        </main>
        <br/>
        <br/>
        <br/>
        <br/>
</body>
</html>
