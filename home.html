<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial</title>
    <link rel="icon" type="image/x-icon" href="src/imgs/icons/logo-ico.ico">
    <!-- LINK PARA ACESSAR A FONTE DA PAGINA -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inria+Sans&display=swap" rel="stylesheet">
    <!-- LINK PARA ACESSAR A FONTE DA PAGINA -->   
    <link rel="stylesheet" href="./src/style/estiloHome.css">
    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
    <script type="text/javascript" src="./src/JS/jquery-3.7.1.js"></script>
    <script type="text/javascript" src="./src/JS/funcoes.js"></script>
    <script type="text/javascript" src="./src/JS/session.js"></script>
    <script type="text/javascript" src="./src/JS/catalogo.js"></script>
    <script type="text/javascript" src="./src/JS/pesquisa.js"></script>
    <!-- <script type="text/javascript" src="./src/JS/carrinho.js"></script> -->
</head>
<body id="corpo" onclick="menuFadeOut();" onload="redirecionarPesquisa(); exibirPontos(); carregarCatalogo(1); chamarCarrinho();">
    <div id="cartContainer">
        <!-- Aqui no carrinho, serão inseridos através de JavaScript versões em miniatura dos cards de produtos -->
        <!-- <input type="button" id="" value="Check Out"> -->
    </div>
    <header>
        <div id="logo-box">
                <a href="home.html"><img src="./src/imgs/logoTitle.png" alt="logo" style="width: 100%;" id="logo-login"></a>
        </div>
        <div id="search-box">
            <input type="text" placeholder="O que você está buscando?" id="inputSearch" class="inputSearchClass" onkeydown="pesquisar();">
            <button id="lupa" class="lupaClass"  onclick="pesquisar('sim');"></button>
        </div>
        <nav>
            <div class="menuDrop">
                <button id="btnMenu" onclick="menuFadeIn()">Menu</button>              
                <div id="menuDropBG">
                    <a onclick="acessarPerfil()" style="cursor: pointer;">
                        <ion-icon name="person"></ion-icon> Perfil</a>
                    <a id="carrinhoMobile" onclick="ativarCarrinho()">
                        <ion-icon name="cart"></ion-icon> Carrinho</a>
                    <a href="#">
                        <ion-icon name="hand"></ion-icon> Acessibilidade</a>
                    <a href="./central.html">
                        <ion-icon name="help-circle-outline"></ion-icon> Central de Atendimento</a>
                </div>
            </div>
            <a id="btnLogin" href="./index.html"><button class="botaoNav login">Login</button></a>
            <a id="btnCadastro" href="./cadastro.html" target="_self" rel="external"><button class="botaoNav registrar">Cadastrar</button></a>
            <!-- A chamada "ativarCarinho()" vem do arquivo "carrinho.js" -->
            <button id="btnCarrinho" class="botaoNav carrinho" onclick="ativarCarrinho()">Carrinho <ion-icon name="cart"></ion-icon></button>
            <button id="botaoDark" class="botaoNav dark" onclick="ativarModoDark()">&#x1F319;</button>
        </nav>     
    </header>
    <div id="search-box-mobile">
        <input type="text" placeholder="O que você está buscando?" id="inputSearchMobile" class="inputSearchClass" onkeydown="pesquisarMobile();">
        <button id="lupa" class="lupaClass" onclick="pesquisarMobile('sim');"></button>
    </div>
    <main id="catalogo">

        <div id="filtroBox">
            <div id="filtro-1" class="filtros">
                <div id="btnFiltro1" class="btnFiltros" onclick="limparCatalogo(); gerarIdFiltro('medicamento'); chamarCarrinho();">
                    <div class="imgFiltros">
                        <img src="./src/imgs/icons/imgHigiene.png" alt="medicamento" style="width: 100%;"/>
                    </div>
                </div>
                <p>Medicamentos</p>
            </div>
            <div id="filtro-2" class="filtros">
                <div id="btnFiltro2" class="btnFiltros" onclick="limparCatalogo(); gerarIdFiltro('consulta'); chamarCarrinho();">
                    <div class="imgFiltros">
                        <img src="./src/imgs/icons/imgHigiene.png" alt="medicamento" style="width: 100%;"/>
                    </div>
                </div>
                <p>Consultas</p>
            </div>
            <div id="filtro-3" class="filtros">
                <div id="btnFiltro3" class="btnFiltros" onclick="voltarFiltros(); limparCatalogo(); gerarIdFiltro('beleza'); chamarCarrinho();">
                    <div class="imgFiltros">
                        <img src="./src/imgs/icons/imgHigiene.png" alt="medicamento" style="width: 100%;"/>
                    </div>
                </div>
                <p>Beleza e Higiene</p>
            </div>
        </div>
        <div id="fileira-1" class="fileiras">

        </div>
        <div id="fileira-2" class="fileiras">
            
        </div>
        <div id="fileira-3" class="fileiras">
            
        </div>
        <div id="fileira-4" class="fileiras">
            
        </div>
        <div id="fileira-5" class="fileiras">
            
        </div>
        <div id="fileira-6" class="fileiras">
            
        </div>
    </main>
    
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <script type="text/javascript" src="./src/JS/carrinho.js"></script>
</body>
</html>
